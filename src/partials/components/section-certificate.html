<section class="section-certificate position-relative py-5">

        <h2 class="text-left d-inline">Наши сертификаты</h2>
        <button class="float-right btn btn-outline-danger fonts-size-14 px-4">Смотреть все</button>
        <div class="row justify-content-between mt-5">
            {{#repeat 4}}
            <div class="col">
                <div class="card border-0 border-r0">
                    <img src="assets/img/certificate.png"/>
                </div>
            </div>
            {{/repeat}}
        </div>
    </div>
</section>
