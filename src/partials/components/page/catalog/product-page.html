<section class="section-product py-5">
    <div class="container-lg">
        <div class="row">
            <div class="col-12">
                <h2 class="card-title mb-3 d-md-none">01 - Шестигран</h2>
                <div class="card border-0 mb-3">
                    <div class="row justify-content-between uno-gutters">
                        <div class="col-auto col-md-4 position-relative">
                            {{>slider-product}}

                        </div>
                        <div class="col-auto col-md-7 px-md-5">
                            <div class="card-body">
                                <div class="card-body p-0">
                                    <h2 class="card-title mb-3 d-none d-md-block">01 - Шестигран</h2>
                                    <ul class="list-unstyled">
                                        <li class="fonts-size-18 mt-2"><span>Размер:</span><span
                                                class="float-right font-weight-bold fonts-size-20">250x150x60</span>
                                        </li>
                                        <li class="fonts-size-18 mt-2"><span>Штук в м2:</span><span
                                                class="float-right font-weight-bold fonts-size-20">24
                                    штук</span>
                                        </li>
                                        <li class="fonts-size-18 mt-2"><span>Вес:</span><span
                                                class="float-right font-weight-bold fonts-size-20">120 кг</span>
                                        </li>
                                        <li class="fonts-size-18 mt-2"><span>На паллете:</span><span
                                                class="float-right font-weight-bold fonts-size-20">12 м <sup>2</sup></span>
                                        </li>
                                    </ul>

                                </div>
                                <div class="card-body d-flex flex-column p-0">
                                    <div class="fonts-size-18 mt-2 d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between">
                                        <span>Цвета:</span><span
                                            class="float-right mt-3 mt-md-auto">{{>card-color-product}}</span>
                                    </div>
                                    <div class="row row-cols-1 align-items-start">
                                        <div class="col d-flex flex-column flex-md-row justify-content-between align-items-center pt-5">
                                            <div class="text-left">
                                                {{>plus-minus}}
                                                <h3 class="d-inline ml-md-3">
                                                    м <sup>2</sup>
                                                </h3>
                                            </div>
                                            <div class="font-weight-bold d-inline-flex flex-column mt-3 mt-md-auto "><span
                                                    class="h4 text-gray"><del>
                                       499 &#8381;
                                    </del></span><span class="h2"> 499 &#8381;</span>
                                            </div>
                                        </div>
                                        <div class="col py-md-5 d-flex flex-column flex-md-row justify-content-around align-items-center">
                                            <button class="btn btn-outline-danger px-4 py-3 py-md-2 mt-5 mt-md-auto">
                                                <i class="cart-icon mr-2"></i>
                                                В корзину
                                            </button>
                                            <button class="btn btn-outline-danger px-4 py-3 py-md-2 mt-5 mt-md-auto">
                                                Оставить заявку
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Цвета</h2>
                {{>product-color}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <div class="card border-0 mb-3 py-5">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            {{>product-info}}
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center h-100">
                                {{>product-info-carousel}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 px-0 pb-5">
                <h2 class="text-center text-md-left mb-4">С этим покупают</h2>
                {{>card}}
            </div>
        </div>
    </div>
</section>
