<section class="section-gallery">
    <div class="container">
        <h2 class="text-left mb-5">Галерея</h2>
        <div class="row justify-content-between align-items-center">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                {{#each tsconfig.gallery}}
                <li class="nav-item px-3">
                    <a class="nav-link {{active}} px-0" id="pills-{{tab}}-tab" data-toggle="pill"
                       href="#pills-{{tab}}" role="tab" aria-controls="pills-{{tab}}"
                       aria-selected="{{true}}">{{item}}</a>
                </li>
                {{/each}}
            </ul>

            <div class="tab-content w-100" id="pills-tabContent">
                {{#each tsconfig.gallery}}
                <div class="tab-pane fade {{show}} {{active}}" id="pills-{{tab}}" role="tabpanel"
                     aria-labelledby="pills-{{tab}}">
                  {{>card-gallery}}
                </div>
                {{/each}}
            </div>
        </div>

    </div>

    <div class="opacity"></div>
    <div class="full-image"></div>

</section>
