    <div class="col-12 col-sm-6 col-md-4 p-2 image">

           <img class="fluid" src="assets/img/card-gallery/1024-300x200.jpg"/>

                <li class="page-item"><a class="page-link" href="#">134</a></li>

                    <i class="arrow position-absolute center-block"></i>
                </div>
                        
            </ul>
        </nav>
    </div>
</div>
