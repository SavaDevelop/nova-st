<div class="row row-cols-3 justify-content-center align-items-center h-100">
    {{#each tsconfig.sota}}
    <div class="col-{{colsm}} col-md-{{col}} col-{{img}} {{class}} p-0">
        <div class="card border-0 bg-transparent text-white">
            <img src="assets/img/carousel/{{img}}.png" class="card-img" alt="{{title}}">
            <div class="card-img-overlay">
                <h3 class="card-title text-white text-center">{{title}}</h3>
                <h5 class="card-description text-white text-center">{{description}}</h5>
            </div>
        </div>
    </div>
    {{/each}}
</div>
