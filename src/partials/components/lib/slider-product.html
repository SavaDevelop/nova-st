<div class="swiper-container gallery-top">
  {{>bage}}
  <div class="swiper-wrapper">
    {{#repeat 2}}
    <div class="swiper-slide"><img class="mx-auto d-block img-fluid" src="assets/img/card/mask-group.png" alt="card product"></div>
    {{/repeat}}
  </div>
</div>
<div class="swiper-container gallery-thumbs w-50 z-2 mt-0 mt-md-5">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="assets/img/card/carousel-product1.png" alt="card product"
        style="width: 70px; height: 70px;"></div>
    <div class="swiper-slide"><img src="assets/img/card/carousel-product2.png" alt="card product"
        style="width: 70px; height: 70px;"></div>

  </div>
</div>

<!-- Add Arrows -->
<div class="control-product position-absolute d-flex justify-content-between mt-md-4 z-1">
  <div class="control-product__prev btn btn-outline-danger p-4 position-relative ml-3">
    <i class="arrow position-absolute center-block"></i>
  </div>
  <div class="control-product__next btn btn-outline-danger p-4 position-relative ml-3">
    <i class="arrow position-absolute center-block"></i>
  </div>
</div>
