<div class="swiper-container gallery-top">
  <div class="swiper-wrapper">
    {{#repeat 5}}
    <div class="swiper-slide"><img src="assets/img/card/mask-group.png" alt="card product"></div>
    {{/repeat}}
  </div>
  <!-- Add Arrows -->
  <div class="swiper-button-next swiper-button-white"></div>
  <div class="swiper-button-prev swiper-button-white"></div>
</div>
<div class="swiper-container gallery-thumbs w-50">
  <div class="swiper-wrapper">
    {{#repeat 5}}
    <div class="swiper-slide"><img src="assets/img/card/mask-group.png" alt="card product"
        style="width: 70px; height: 70px;"></div>
    {{/repeat}}
  </div>
</div>
