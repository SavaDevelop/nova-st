<!-- Swiper -->
<div class="swiper-container swiper-video">
    <div class="swiper-wrapper  swiper-video__wrapper">
        {{#repeat 20}}
        <div class="swiper-slide swiper-video__slide position-relative">
            <div class="card border-0 border-r0 position-absolute" style="width: 133px">
            <img class="img-fluid" src="assets/img/gallery-home.jpg"/>
            </div>
        </div>
        {{/repeat}}

    <div class="swiper-pagination"></div>
</div>
