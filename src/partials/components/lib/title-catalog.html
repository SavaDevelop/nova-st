<ul class="nav align-items-center flex-nowrap scroll-x nav-pills mb-3" id="pills-tab"
    role="tablist">
    {{#each catalog.catalog}}
    <li class="nav-item align-self-stretch border ml-2">
        <a class="nav-link text-center {{active}}" id="pills-{{tab}}-tab" data-toggle="pill"
           href="#pills-{{tab}}" role="tab" aria-controls="pills-{{tab}}"
           aria-selected="{{true}}">{{title}}</a>
    </li>
    {{/each}}
</ul>
