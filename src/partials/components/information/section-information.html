<section class="section-information py-5">
    <div class="container-md">
        <h2 class="text-left mb-4">Информация</h2>
        <div class="row">
            {{#each info.info}}
            <div class="col-12 col-sm-6 p-2">
                <div class="card border-r0 h-100 px-4 card-information align-items-center">
                    <div class="row no-gutters h-100 w-100 align-items-center justify-content-center">
                        <div class="col-12 col-md-6">
                            <div class="card-body  p-0 text-center">
                                <a class="card-title stretched-link h2  text-uppercase" href="{{link}}">{{title}}</a>
                            </div>
                        </div>
                        <div class="col-8 col-md-6 d-flex justify-content-center">
                            <img src="assets/img/information/{{img}}.png" class="img-fluid" alt="{{title}}">
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
