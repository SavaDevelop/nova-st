qualiti:
  -
    title: Морозостойкость
    class: frost-icon
    description: Морозостойкость - один из индикаторов качества тротуарной плитки, которой влияет на ее долговечность. Морозостойкость материала определяется числом циклов замерзания/оттаивания и приравнивается к 200. Если принять, что за зиму происходит в среднем 7-8 подобных циклов, то наша прродукция, рассчитанная на 200 циклов, прослужит в среднем 25-28 лет без каких-либо дефектов растрескивания и разрушенмя поверхностного слоя.
  -
    title: Отклонение геометрических размеров
    class: cube-icon
    description: Стабильность геометрических размеров является еще одним аргументом, который красноречиво заявляет о высоком уровне качества продукции. Плитка, произведенная кустарным способом, может отличаться по высоте, что значительно усложняет укладку. Согласно требованиям ГОСТ, размеры плитки могут отличаться между собой в пределах 5мм. Наша продукция сохраняет стабильные геометрические размеры в пределах допуска -/+1 мм.
  -
    title: Наличие сертификата качества
    class: certificate-icon
    description: Еще одним показателем, подтверждающим высокое качество нашего материала, является сертификат качества, удостоверяющий соотвествие нашей продукции всем требованиям Госстандарта, равно как и соблюдение технических условий в производстве. Наличие этого документа является гарантией того, что приобретенная продукция будет успешно эксплуатироваться на протяжении всего срока службы.
  -
    title: Устойчивость к истиранию
    class: sustainability-icon
    description: Вторым критерием качества выступает устойчивость материала к истиранию. Под истираемостью понимается способность плитки изменять свои параметры (массу или объем) под влиянием истирающих усилий, например, при движении автотранспорта или при перемещении большой массы людей. Для сохранения цвета плитки необходимо изготолвение однородной цветной смеси, за счет чего первоначальный цвет сохранится на весь период эксплуатации. Согласно ГОСТ 13015.0 показатель истираемости для тротуарной плитки равен 0,9-0,7 г/см3. Этот показатель для нашей продукции составляет 0,3-0,4 г/см3, и превосходит установленные стандартом нормы в 2 раза.
  -
    title: Водопоглащение
    class: drop-icon
    description: Вторым критерием качества выступает устойчивость материала к истиранию. Под истираемостью понимается способность плитки изменять свои параметры (массу или объем) под влиянием истирающих усилий, например, при движении автотранспорта или при перемещении большой массы людей. Для сохранения цвета плитки необходимо изготолвение однородной цветной смеси, за счет чего первоначальный цвет сохранится на весь период эксплуатации. Согласно ГОСТ 13015.0 показатель истираемости для тротуарной плитки равен 0,9-0,7 г/см3. Этот показатель для нашей продукции составляет 0,3-0,4 г/см3, и превосходит установленные стандартом нормы в 2 раза.